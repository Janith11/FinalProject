  <script>
    function popup(){
      var myDialog = document.createElement("dialog");
      document.body.appendChild(myDialog);

      var div_modal = document.createElement('div');
      div_modal.className += 'modal';
      //myDialog.appendChild(div_modal);
      document.body.appendChild(div_modal);

      var div_modal_dialog = document.createElement('div');
      div_modal_dialog.className += 'modal-dialog';
      div_modal.appendChild(div_modal_dialog);

      var div_modal_content = document.createElement('div');
      div_modal_content.className += 'modal-content';
      div_modal_dialog.appendChild(div_modal_content);

      var div_header = document.createElement('div');
      div_header.className += 'modal-header';
      div_modal_content.appendChild(div_header);

      var header = document.createElement('header');
          h5 = document.createElement('h5');
      h5.textContent = 'Shedule';
      header.appendChild(h5);



    }

    popup();
  </script>
